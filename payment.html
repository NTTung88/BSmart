<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm khảo thêm khóa học</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="assets\css\payment.css">

  <!--
    - google font link
  -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
</head>

<body>


  <!--
    - main container
  -->

  <main class="container">

    <h1 class="heading">
    <a href="courses.html" class="link"> 
      <i class="fas fa-chevron-left"></i> Tham khảo thêm khóa học
    </a>
    </h1>
    
    <style>
      .heading {
        color: var(--onyx);
        font-size: var(--fs-24);
      }
      .fa-chevron-left {
        margin-right: 10px;
      }
    </style>
    <div class="item-flex">

      <!--
       - checkout section
      -->
      <section class="checkout">

        <h2 class="section-heading">ĐĂNG KÝ KHÓA HỌC<br></h2>
        <div class="one">
          <H1>Bạn có 1 khóa học trong giỏ hàng</H1>
          <style>
          .one {
            color: var(--onyx);
            margin-bottom: 10px;
            font-size: 10px;
            font-variant: normal;
          }
          </style>
        </div>
        <div class="card1">
          <style>
            .card1 {
              width: 100%;
              height: 254px;
              border-radius: 50px;
              background: #e0e0e0;
              box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
              display: flex;
              justify-content: center;
              position: relative;
            }
            
            .avatar {
              width: 100px;
              height: 100px;
              border-radius: 50%;
              background: #fff;
              position: absolute;
              top: 50%;
              left: 70px; /* sử dụng giá trị left để đặt khung avatar bên trái */
              transform: translate(-50%, -50%);
              /* thêm bóng đổ cho khung avatar */
              box-shadow: 0px 0px 10px #888888;
            }
          </style>
          <div class="avatar"></div>
        </div>
        
        
        <div class="payment-form">
          <div class="discount-token">

            <label for="discount-token" class="label-default">Gift card/Discount code</label>

            <div class="wrapper-flex">

              <input type="text" name="discount-token" id="discount-token" class="input-default">

              <button>
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Nhập
                </span>
              </button>
              <style>
              button {
                border: 2px solid #24b4fb;
                background-color: #24b4fb;
                border-radius: 0.9em;
                padding: 0.8em 1.2em 0.8em 1em;
                transition: all ease-in-out 0.2s;
                font-size: 16px;
               }
               
               button span {
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
                font-weight: 600;
               }
               
               button:hover {
                background-color: #0071e2;
               }
                
            </style>
            </div>

          </div>
          <div class="payment-method">

            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span>Credit Card</span>

              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>

            <button class="method">
              <ion-icon name="logo-paypal"></ion-icon>

              <span>PayPal</span>

              <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
            </button>

          </div>

          <form action="#">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                    class="input-default">
                  /
                  <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                    class="input-default">

                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>

            </div>

          </form>

        </div>

        <button class="btn btn-primary">
          <b>Pay</b> $ <span id="payAmount">2.15</span>
        </button>

      </section>


      <!--
        - cart section
      -->
      <section class="cart">

        <div class="cart-item-box">
          <h2 class="section-heading1">THÔNG TIN NGƯỜI MUA</h2>
          <style>
            .section-heading1{
              text-align: center;
            }
          </style>
          <br>
          <div class="two">
            <h1 class="two-1" style="opacity: 0.8;">Tên:</h1>
            <h1 class="two-1" style="opacity: 0.8;">Số điện thoại:</h1>
            <h1 class="two-1" style="opacity: 0.8;">Email:</h1>
            <style>
              .two-1{
                font-weight: normal;
              }
            </style>
          </div>
        </div>

        <div class="wrapper">

          

          <div class="amount">

            <div class="subtotal">
              <span>Subtotal</span> <span>$ <span id="subtotal">2.05</span></span>
            </div>

            <div class="tax">
              <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
            </div>

            <div class="shipping">
              <span>Shipping</span> <span>$ <span id="shipping">0.00</span></span>
            </div>

            <div class="total">
              <span>Total</span> <span>$ <span id="total">2.15</span></span>
            </div>

          </div>

        </div>

      </section>

    </div>

  </main>






  <!--
    - custom js link
  -->
  <script src="assets\js\payment,js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
